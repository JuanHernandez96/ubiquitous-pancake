<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">

    <title>Code Quiz</title>
</head>

<body>
    <header>
        <a class="highscore" href="hightscores.html">View High Score</a>
        <div class="count" id="testTest">5</div>
    </header>
    <div class="container">
        <div class="question-holder hide" id="question-holder">
            <div id="question">Question</div>
            <div id="answers" class="asnwer-btn">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <button id="start-btn" class="start-btn btn">Begin Quiz</button>
        <button id="next-btn" class="next-btn btn hide">Next Question</button>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
